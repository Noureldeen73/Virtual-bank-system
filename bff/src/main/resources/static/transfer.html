<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money - BFF Banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <!-- Animated background -->
    <div class="background-animation">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <div class="navbar-brand-container">
          <div class="navbar-logo">
            <i class="fas fa-university"></i>
          </div>
          <span class="navbar-brand">BFF Banking</span>
          <span id="navbarUsername" class="navbar-username ms-3"></span>
        </div>
        <div class="navbar-nav ms-auto">
          <a href="home.html" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-home me-2"></i>Home
          </a>
          <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-chart-pie me-2"></i>Dashboard
          </a>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Flash message container -->
    <div
      id="flashContainer"
      class="position-fixed top-0 start-50 translate-middle-x"
      style="z-index: 1060; margin-top: 80px"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-overlay d-none">
      <div class="spinner-container">
        <div class="spinner">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="loading-text">Processing transfer...</div>
      </div>
    </div>

    <div class="container transfer-container">
      <!-- Transfer Header -->
      <div class="text-center mb-4">
        <div class="logo-container">
          <i class="fas fa-exchange-alt logo-icon"></i>
        </div>
        <h1 class="brand-title">Transfer Money</h1>
        <p class="brand-subtitle">Send money quickly and securely</p>
      </div>

      <div class="transfer-card">
        <div class="card-header">
          <div class="transfer-header">
            <i class="fas fa-paper-plane me-2"></i>
            <span>New Transfer</span>
          </div>
        </div>

        <div class="card-body">
          <form id="transferForm" class="transfer-form">
            <!-- From Account Selection -->
            <div class="form-group">
              <label for="fromAccountId" class="form-label">
                <i class="fas fa-wallet icon"></i>From Account
              </label>
              <div class="input-container">
                <select
                  id="fromAccountId"
                  name="fromAccountId"
                  class="form-control"
                  required>
                  <option value="">Select your account</option>
                  <!-- Will be populated by JavaScript -->
                </select>
                <div class="input-focus-border"></div>
              </div>
            </div>

            <!-- To Account ID -->
            <div class="form-group">
              <label for="toAccountId" class="form-label">
                <i class="fas fa-user icon"></i>To Account ID
              </label>
              <div class="input-container">
                <input
                  type="text"
                  id="toAccountId"
                  name="toAccountId"
                  class="form-control"
                  placeholder="Enter recipient's account ID"
                  required />
                <div class="input-focus-border"></div>
              </div>
            </div>

            <!-- Amount -->
            <div class="form-group">
              <label for="amount" class="form-label">
                <i class="fas fa-dollar-sign icon"></i>Transfer Amount
              </label>
              <div class="input-container amount-input">
                <div class="currency-symbol">$</div>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  class="form-control amount-field"
                  min="0.01"
                  step="0.01"
                  placeholder="0.00"
                  required />
                <div class="input-focus-border"></div>
              </div>
              <div class="form-help">
                <i class="fas fa-info-circle me-1"></i>
                Minimum transfer amount: $0.01
              </div>
            </div>

            <!-- Description (Optional) -->
            <div class="form-group">
              <label for="description" class="form-label">
                <i class="fas fa-comment icon"></i>Description
                <span class="optional">(Optional)</span>
              </label>
              <div class="input-container">
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  placeholder="What's this transfer for?"
                  rows="3"></textarea>
                <div class="input-focus-border"></div>
              </div>
            </div>

            <!-- Transfer Summary -->
            <div id="transferSummary" class="transfer-summary d-none">
              <div class="summary-header">
                <i class="fas fa-receipt me-2"></i>
                <span>Transfer Summary</span>
              </div>
              <div class="summary-content">
                <div class="summary-row">
                  <span>From:</span>
                  <span id="summaryFromAccount">-</span>
                </div>
                <div class="summary-row">
                  <span>To:</span>
                  <span id="summaryToAccount">-</span>
                </div>
                <div class="summary-row total">
                  <span>Amount:</span>
                  <span id="summaryAmount">$0.00</span>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="transferBtn">
                <i class="fas fa-paper-plane me-2"></i>Send Transfer
                <div class="btn-overlay"></div>
              </button>
              <a href="dashboard.html" class="btn btn-outline">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/transfer.js"></script>
  </body>
</html>
