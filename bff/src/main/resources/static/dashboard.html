<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - BFF Banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body class="dashboard-body">
    <!-- Animated background -->
    <div class="background-animation">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <div class="navbar-brand-container">
          <div class="navbar-logo">
            <i class="fas fa-university"></i>
          </div>
          <span class="navbar-brand">BFF Banking</span>
          <span id="navbarUsername" class="navbar-username ms-3"></span>
        </div>
        <div class="navbar-nav ms-auto">
          <a href="home.html" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-home me-2"></i>Home
          </a>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Flash message container -->
    <div
      id="flashContainer"
      class="position-fixed top-0 start-50 translate-middle-x"
      style="z-index: 1060; margin-top: 80px"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-overlay">
      <div class="spinner-container">
        <div class="spinner">
          <i class="fas fa-university"></i>
        </div>
        <div class="loading-text">Loading your dashboard...</div>
      </div>
    </div>

    <div class="container dashboard-container">
      <!-- User Welcome Section -->
      <div id="userWelcome" class="user-welcome-section">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Account Summary Cards -->
      <div id="accountSummary" class="account-summary-section">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Accounts Grid -->
      <div id="accountsGrid" class="accounts-grid-section">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/dashboard.js"></script>
  </body>
</html>
