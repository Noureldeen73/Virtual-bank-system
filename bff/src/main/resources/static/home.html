<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - BFF Banking</title>
    <!-- Include Bootstrap CSS, Font Awesome, and custom styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body class="home-body">
    <div class="background-animation">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <div class="navbar-brand-container">
          <div class="navbar-logo">
            <i class="fas fa-university"></i>
          </div>
          <span class="navbar-brand">BFF Banking</span>
          <span id="navbarUsername" class="navbar-username ms-3"></span>
        </div>
        <div class="navbar-nav ms-auto">
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <div
      id="flashContainer"
      class="position-fixed top-0 start-50 translate-middle-x"
      style="z-index: 1060; margin-top: 80px"></div>

    <div class="container home-container">
      <div class="row g-4">
        <div class="col-lg-4 col-md-6">
          <div class="action-card dashboard-card" id="dashboardBtn">
            <div class="card-icon">
              <i class="fas fa-chart-pie"></i>
            </div>
            <div class="card-content">
              <h3 class="card-title">Dashboard</h3>
              <p class="card-description">
                View your account overview, recent transactions, and financial
                insights
              </p>
            </div>
            <div class="card-arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="action-card transfer-card" id="transferBtn">
            <div class="card-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="card-content">
              <h3 class="card-title">Transfer Money</h3>
              <p class="card-description">
                Send money securely to other accounts instantly
              </p>
            </div>
            <div class="card-arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="action-card account-card" id="createAccountBtn">
            <div class="card-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="card-content">
              <h3 class="card-title">Create Account</h3>
              <p class="card-description">
                Open a new bank account with competitive rates
              </p>
            </div>
            <div class="card-arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/home.js"></script>
  </body>
</html>
