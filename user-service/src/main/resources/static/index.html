<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center mt-5">

<div class="container">
    <h1 class="mb-4">Welcome to User Service</h1>
    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="register.html" class="btn btn-success">Register</a>
        <div class="input-group">
            <input type="text" id="userId" class="form-control" placeholder="Enter User ID">
            <button class="btn btn-info" onclick="fetchUser()">Get Profile</button>
        </div>
        <div id="userDetails" class="mt-3 text-start"></div>
    </div>
</div>

<script>
    async function fetchUser() {
        const id = document.getElementById("userId").value;
        const response = await fetch(`/users/${id}/profile`);
        const result = await response.json();
        document.getElementById("userDetails").innerText = JSON.stringify(result, null, 2);
    }
</script>
</body>
</html>
